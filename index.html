<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nextora | Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a; /* Dark Blue Background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8fafc; /* Light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #38bdf8; /* Sky blue */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      max-width: 400px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .loader {
      border: 6px solid #1e293b;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="logo">Nextora</div>
  <h1>We'll Be Back Soon!</h1>
  <p>Our website is currently undergoing scheduled maintenance.<br>
     Thank you for your patience. We'll be back online shortly.</p>

  <div class="loader"></div>

  <div class="footer">Â© 2025 Nextora. All rights reserved.</div>

</body>
</html>
