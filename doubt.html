<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATH NCERT SOLVER - NEXTORA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animated-bg {
      background: linear-gradient(270deg, #0f051d, #1a103d, #3f0d38, #612e8b, #f44369, #000000);
      background-size: 600% 600%;
      animation: gradientBG 30s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 40px rgba(90, 63, 255, 0.2);
    }
    .typing {
      white-space: pre-wrap;
      overflow: hidden;
      animation: typing 3s steps(40, end);
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body class="animated-bg min-h-screen text-white">
  <header class="flex justify-between items-center p-6">
    <h1 class="text-2xl font-bold">MATH NCERT SOLVER</h1>
    <button onclick="location.href='index.html'" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 font-semibold">Home</button>
  </header>  <main class="max-w-3xl mx-auto px-4 mt-10 text-center">
    <div class="glass-card space-y-4">
      <h2 class="text-3xl font-extrabold">Get Solutions Instantly</h2>
      <p class="text-white/60">Select your class, exercise, and question number to get NCERT solution.</p><select id="classSelect" class="w-full p-3 rounded bg-transparent border border-white/20 text-white">
    <option value="">Select Class</option>
    <option>Class 6</option>
    <option>Class 7</option>
    <option>Class 8</option>
    <option>Class 9</option>
    <option>Class 10</option>
  </select>

  <input id="exerciseInput" placeholder="Exercise Number (e.g., 5.2)" class="w-full p-3 rounded bg-transparent border border-white/20 text-white placeholder:text-white/50" />

  <input id="questionInput" placeholder="Question Number (e.g., 3)" class="w-full p-3 rounded bg-transparent border border-white/20 text-white placeholder:text-white/50" />

  <button onclick="fetchAnswer()" class="px-6 py-2 bg-blue-500 hover:bg-white hover:text-blue-600 transition-all text-white font-semibold rounded-full">Get Answer</button>
</div>

<div id="output" class="mt-8 space-y-4"></div>

  </main>  <script>
    const apiKey = "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";

    async function fetchAnswer() {
      const cls = document.getElementById('classSelect').value;
      const ex = document.getElementById('exerciseInput').value.trim();
      const qn = document.getElementById('questionInput').value.trim();
      const outputDiv = document.getElementById('output');

      if (!cls || !ex || !qn) {
        alert("Please fill all fields.");
        return;
      }

      const prompt = `Solve NCERT ${cls}, Exercise ${ex}, Question ${qn} in detail.`;

      outputDiv.innerHTML = "<div class='text-white/60 animate-pulse'>Loading...</div>";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "llama3-70b-8192",
            messages: [
              { role: "system", content: "You are an expert math tutor that solves NCERT problems step by step in detail." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await res.json();
        const result = data.choices?.[0]?.message?.content || "Sorry, no response. Try again later.";
        outputDiv.innerHTML = `<div class='glass-card text-left typing'>${result.replace(/\n/g, '<br>')}</div>`;
      } catch (err) {
        outputDiv.innerHTML = `<div class='text-red-400'>Something went wrong. Please try again later.</div>`;
        console.error(err);
      }
    }
  </script></body>
</html>
