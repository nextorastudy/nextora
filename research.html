<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Tool - NEXTORA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      color: #c792ea;
      background: #1a1a1a;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: slideFade 0.8s ease;
    }

    .back-button {
      display: inline-block;
      text-align: center;
      margin: 15px auto 0;
      cursor: pointer;
      color: #c792ea;
      text-shadow: 0 0 10px #c792ea;
      transition: 0.3s ease;
      font-size: 1rem;
      text-decoration: none;
      display: block;
      text-align: center;
      animation: glowIn 1s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px #c792ea;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(199,146,234,0.2);
      max-height: 70vh;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 10px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      position: relative;
      word-wrap: break-word;
    }

    .user {
      background: #6a1b9a;
      margin-left: auto;
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 0 10px #6a1b9a;
    }

    .ai {
      background: #2f2f2f;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 0 10px #444;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #aaa;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      resize: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    button {
      flex: 1;
      background: #6a1b9a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(106, 27, 154, 0.7);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #8e24aa;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #8e24aa;
    }

    .typing-indicator {
      display: flex;
      justify-content: flex-start;
      gap: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #c792ea;
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowIn {
      0% { opacity: 0; text-shadow: none; }
      100% { opacity: 1; text-shadow: 0 0 10px #c792ea; }
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>Research Tool - NEXTORA</header>
  <a class="back-button" href="index.html">‚Üê Back to Homepage</a>

  <div class="container">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <textarea id="prompt" placeholder="Ask your research question..."></textarea>
      <div class="controls">
        <button onclick="askAI()">Ask</button>
        <button onclick="startVoice()">üé§ Mic</button>
        <button onclick="stopVoice()">‚õî Stop Voice</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const endpoint = "https://api.groq.com/openai/v1/chat/completions";
    const chatBox = document.getElementById('chatBox');

    function appendBubble(text, type) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', type);
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      bubble.innerHTML = `<div>${text}</div><div class="timestamp">${time}</div>`;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.id = 'typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function askAI() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return;

      appendBubble(prompt, 'user');
      document.getElementById('prompt').value = '';
      showTyping();

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "llama3-70b-8192",
            messages: [
              { role: "system", content: "You are a helpful research assistant. Respond in clear English." },
              { role: "user", content: prompt }
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();
        removeTyping();

        const reply = data.choices?.[0]?.message?.content || "‚ùå No response.";
        appendBubble(reply, 'ai');
        speak(reply);

      } catch (err) {
        removeTyping();
        appendBubble("‚ùå Failed to connect to AI.", 'ai');
        console.error(err);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function stopVoice() {
      speechSynthesis.cancel();
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.onresult = function (e) {
        const transcript = e.results[0][0].transcript;
        document.getElementById("prompt").value = transcript;
        askAI();
      };
      recognition.start();
    }
  </script>

</body>
</html>
